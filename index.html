                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 brand-skiing fade">

                      <div class="hovertxt">Coming Soon</div>

                        <img src="img/brand-skiing.png" alt="Skiing.com.au" />

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 fade">
                      <h3>Supported by some of the biggest names in travel</h3>
                    </div>

                  <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0">
                      <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 fade">
                          <div class="partner">
                            <a href="http://www.tripadvisor.com.au" target="_blank"><img src="img/partner-tripadvisor.png" alt="Trip Advisor"/></a>
                          </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 fade">
                          <div class="partner">
                            <a href="http://www.aptouring.com" target="_blank"><img src="img/partner-apt.png" alt="APT"/></a>
                          </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 fade">
                          <div class="partner">
                            <a href="http://www.aigtravel.com.au" target="_blank"><img src="img/partner-aig.png" alt="AIG" /></a>
                          </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 fade">
                          <div class="partner">

              <div class="phone"><a href="tel:1800244400">1800 244 400</a></div>
              <div class="contact-details">
                <a href="mailto:info@onlinetravelgroup.com.au">info@onlinetravelgroup.com.au</a><br> Level 3, 480 Collins Street, Melbourne VIC 3000
              </div>
              <ul class="social">

              </ul>
              <div class="copyright">&copy; 2018 Online Travel Group</div>
            </div>
